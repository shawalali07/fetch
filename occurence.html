<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      let str = "babar";
      let strOccur = str.toLowerCase();
      let obj = {};
      for (let i = 0; i < strOccur.length; i++) {
        let result = strOccur[i] in obj;
        result
          ? (obj[strOccur[i]] = obj[strOccur[i]] + 1)
          : (obj[strOccur[i]] = 1);
      }
      console.log(obj);
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fizzBuz = () => {
        for (i = 1; i <= 100; i++)
          if (i % 3 === 0 && i % 5 === 0) {
            console.log("The number is fizzbuz", i);
          } else if (i % 3 === 0) {
            console.log("The number is fizz", i);
          } else if (i % 5 === 0) {
            console.log("The number is Buzz", i);
          } else console.log("The number is in else category", i);
      };

      fizzBuz();
    </script>
  </body>
</html>
